<!DOCTYPE html>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>London Map Artwork</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: 0px;
    }
    .map-image {
      width: auto;
      height: 100%;
      left: 0px;
      display: block;
    }
    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
    }
    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;

      border-radius: 4px;
      font-size: 14px;
      transform: translate(-50%, -120%);
      white-space: nowrap;
      display: none;
    }
    .marker:hover + .tooltip {
      display: block;
    }
  </style>

 <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <img src="london-map.jpeg" alt="London Map Artwork" class="map-image" />

    <!-- Example marker -->
    <div class="marker" style="top: 40%; left: 60%;"></div>
    <div class="tooltip" style="top: 40%; left: 60%;">Location 1</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
